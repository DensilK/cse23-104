<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - Warner Bros</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Use a standard web-safe font */
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .movies-row {
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap;
        }

        .movies-container {
            display: inline-flex; /* Use inline-flex to prevent wrapping */
            gap: 20px;
            padding-bottom: 20px; /* Add some padding at the bottom to make sure the horizontal scrollbar is visible */
        }

        .movie {
            flex-shrink: 0; /* Prevent movies from shrinking */
            width: 280px; /* Set width of movie keyart */
            outline: none; /* Remove outline */
            margin-right: 0; /* Remove margin-right */
        }

        .movie img {
            max-width: 100%;
            height: auto;
        }

        /* Hide scrollbar specifically for WebKit browsers */
        .movies-row::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Warner Bros - Movies</h1>
        </header>
        <div class="section">
            <h2>Popular Movies</h2>
            <div class="movies-row">
                <div class="movies-container">
                    <div class="movie"><img src="movie1.jpg" alt="Movie 1"></div>
                    <div class="movie"><img src="movie2.jpg" alt="Movie 2"></div>
                    <div class="movie"><img src="movie3.jpg" alt="Movie 3"></div>
                    <div class="movie"><img src="movie4.jpg" alt="Movie 4"></div>
                    <div class="movie"><img src="movie5.jpg" alt="Movie 5"></div>
                    <div class="movie"><img src="movie6.jpg" alt="Movie 6"></div>
                    <div class="movie"><img src="movie7.jpg" alt="Movie 7"></div>
                    <!-- Add more movies here -->
                </div>
            </div>
        </div>
        <div class="section">

                    <div class="movie"><img src="movie8.jpg" alt="Movie 8"></div>

                    <div class="movie"><img src="movie11.jpg" alt="Movie 11"></div>

                    <div class="movie"><img src="movie14.jpg" alt="Movie 14"></div>

        </div>
        <div class="section">

                    <div class="movie"><img src="movie21.jpg" alt="Movie 21"></div>
                    <!-- Add more movies here -->

        </div>
    </div>
</body>
</html>
