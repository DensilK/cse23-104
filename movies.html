<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & Television</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff; /* Set default text color to white */
        }

        body {
            font-family: Arial, sans-serif; /* Use a standard web-safe font */
            background-color: #000;
            background-image: url('https://github.com/DensilK/cse23-104/raw/main/image/HD-wallpaper-batman-the-batman-dc-comics-the-batman-movie.jpg'); /* Add your background image here */
            background-size: cover; /* Ensure the background covers the entire page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Ensure the background image stays fixed on scroll */
            line-height: 1.6; /* Improved readability */
            overflow-x: hidden; /* Prevent horizontal scroll due to background image */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: #fff; /* Set text color to white */
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px; /* Add space below the heading */
        }

        .section {
            margin: 20px 0; /* Add space between sections */
        }

        .movies-row {
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent items from wrapping to the next line */
            padding: 10px 0; /* Add some padding for better spacing */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
        }

        .movies-row::-webkit-scrollbar {
            display: none; /* Hide scrollbar in WebKit-based browsers (Chrome, Safari) */
        }

        .movies-container {
            display: inline-block; /* Display as inline-block for horizontal scroll */
        }

        .movie {
            display: inline-block; /* Display as inline-block for horizontal scroll */
            margin-right: 10px; /* Add some spacing between movies */
        }

        .movie img {
            width: 200px; /* Set reduced width for images */
            outline: none; /* Remove any outline */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Movies & Television</h1>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <h2>Popular Movies</h2>
            <div class="movies-row">
                <div class="movies-container">
                    <div class="movie"><img src="image/space_jam_new_legacy_lebron_dunk_2000x3000.png" alt="Space Jam: A New Legacy"></div>
                    <div class="movie"><img src="image/the_hobbit_an_expected_journey_2000x3000.jpg" alt="hobbit.html"></div>
                    <div class="movie"><img src="image/harry_potter_8film_2000x3000.jpg" alt="harry.html"></div>
                    <div class="movie"><img src="image/lego_movie_keyart.jpg" alt="lego.html"></div>
                    <div class="movie"><img src="image/the_dark_knight_rises_key_art.jpg" alt="batman.html"></div>
                    <div class="movie"><img src="image/the_blind_side_key_art.jpg" alt="blind.html"></div>
                    <div class="movie"><img src="image/AStarIsBorn_2018_2000x3000.jpg" alt="star.html"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>New Releases</h2>
            <div class="movies-row">
                <div class="movies-container">
                    <div class="movie"><img src="image/shazam2_keyart.jpg" alt="shazam.html"></div>
                    <div class="movie"><img src="image/wrath_of_man_2000x3000.jpg" alt="man.html"></div>
                    <div class="movie"><img src="image/mortal_kombat_2021_2000x3000.jpg" alt="mk.html"></div>
                    <div class="movie"><img src="image/godzilla_vs_kong_white_font_2000x3000.jpg" alt="kong.html"></div>
                    <div class="movie"><img src="image/judas_and_the_black_messiah_red_clean_2000x3000.png" alt="judas.html"></div>
                    <div class="movie"><img src="image/just_mercy_2000x3000.jpg" alt="just.html"></div>
                    <div class="movie"><img src="image/conjuring_keyart.jpg" alt="demon.html"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Television</h2>
            <div class="movies-row">
                <div class="movies-container">
                    <div class="movie"><img src="image/tedlasso_1400x2100_v1.jpg" alt="ted.html"></div>
                    <div class="movie"><img src="image/abbott-elementary_s3_1400x2100_v1.jpg" alt="abby.html"></div>
                    <div class="movie"><img src="image/deadboydectives-s1_1400x2100_v1.jpg" alt="boy.html"></div>
                    <div class="movie"><img src="image/thebigcigar-s1_1400x2100_v1.jpg" alt="big.html"></div>
                    <div class="movie"><img src="image/thegirlsonthebus-s1_1400x2100_v1.jpg" alt="bus.html"></div>
                    <div class="movie"><img src="image/bip-s9_1400x2100_v1.jpg" alt="bach.html"></div>
                    <div class="movie"><img src="image/the_bachelorette_s20_keyart.jpg" alt="pink.html"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
