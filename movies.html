<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & Television</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('https://github.com/DensilK/cse23-104/raw/main/image/HD-wallpaper-batman-the-batman-dc-comics-the-batman-movie.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.6;
            overflow-x: hidden;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section {
            margin: 20px 0;
        }

        .movies-row {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .movies-row::-webkit-scrollbar {
            display: none;
        }

        .movie {
            display: inline-block;
            margin-right: 10px;
        }

        .movie img {
            width: 100%;
            max-width: 200px;
            transition: transform 0.3s ease;
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            .movie img {
                max-width: 150px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 18px;
            }

            .movie img {
                max-width: 120px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Movies & Television</h1>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <h2>Popular Movies</h2>
            <div class="movies-row">
                <div class="d-inline-block movie"><img src="image/space_jam_new_legacy_lebron_dunk_2000x3000.png" alt="Space Jam: A New Legacy"></div>
                <div class="d-inline-block movie"><img src="image/the_hobbit_an_expected_journey_2000x3000.jpg" alt="The Hobbit: An Unexpected Journey"></div>
                <div class="d-inline-block movie"><img src="image/harry_potter_8film_2000x3000.jpg" alt="Harry Potter"></div>
                <div class="d-inline-block movie"><img src="image/lego_movie_keyart.jpg" alt="The Lego Movie"></div>
                <div class="d-inline-block movie"><img src="image/the_dark_knight_rises_key_art.jpg" alt="The Dark Knight Rises"></div>
                <div class="d-inline-block movie"><img src="image/the_blind_side_key_art.jpg" alt="The Blind Side"></div>
                <div class="d-inline-block movie"><img src="image/AStarIsBorn_2018_2000x3000.jpg" alt="A Star Is Born"></div>
                <div class="d-inline-block movie"><img src="image/oceans_eleven_2000x3000.png" alt="Ocean's Eleven"></div>
                <div class="d-inline-block movie"><img src="image/inception_keyart.jpg" alt="Inception"></div>
                <div class="d-inline-block movie"><img src="image/batman_v_superman_dd_keyart.jpg" alt="Batman v Superman"></div>
            </div>
        </div>

        <div class="section">
            <h2>New Releases</h2>
            <div class="movies-row">
                <div class="d-inline-block movie"><img src="image/shazam2_keyart.jpg" alt="Shazam! Fury of the Gods"></div>
                <div class="d-inline-block movie"><img src="image/wrath_of_man_2000x3000.jpg" alt="Wrath of Man"></div>
                <div class="d-inline-block movie"><img src="image/mortal_kombat_2021_2000x3000.jpg" alt="Mortal Kombat"></div>
                <div class="d-inline-block movie"><img src="image/godzilla_vs_kong_white_font_2000x3000.jpg" alt="Godzilla vs. Kong"></div>
                <div class="d-inline-block movie"><img src="image/judas_and_the_black_messiah_red_clean_2000x3000.png" alt="Judas and the Black Messiah"></div>
                <div class="d-inline-block movie"><img src="image/just_mercy_2000x3000.jpg" alt="Just Mercy"></div>
                <div class="d-inline-block movie"><img src="image/conjuring_keyart.jpg" alt="The Conjuring"></div>
                <div class="d-inline-block movie"><img src="image/wonder_woman_1984_rainbow_2000x3000.jpg" alt="Wonder Woman 1984"></div>
                <div class="d-inline-block movie"><img src="image/tom_jerry_hbo_max_theaters_2000x3000.png" alt="Tom & Jerry"></div>
                <div class="d-inline-block movie"><img src="image/dune_2000x3000.png" alt="Dune"></div>
            </div>
        </div>

        <div class="section">
            <h2>Television</h2>
            <div class="movies-row">
                <div class="d-inline-block movie"><img src="image/tedlasso_1400x2100_v1.jpg" alt="Ted Lasso"></div>
                <div class="d-inline-block movie"><img src="image/abbott-elementary_s3_1400x2100_v1.jpg" alt="Abbott Elementary"></div>
                <div class="d-inline-block movie"><img src="image/deadboydectives-s1_1400x2100_v1.jpg" alt="Dead Boy Detectives"></div>
                <div class="d-inline-block movie"><img src="image/thebigcigar-s1_1400x2100_v1.jpg" alt="The Big Cigar"></div>
                <div class="d-inline-block movie"><img src="image/thegirlsonthebus-s1_1400x2100_v1.jpg" alt="The Girls on the Bus"></div>
                <div class="d-inline-block movie"><img src="image/bip-s9_1400x2100_v1.jpg" alt="Bachelor in Paradise"></div>
                <div class="d-inline-block movie"><img src="image/the_bachelorette_s20_keyart.jpg" alt="The Bachelorette"></div>
                <div class="d-inline-block movie"><img src="image/rhony_1400x2100_v1_0.jpg" alt="The Real Housewives of New York City"></div>
                <div class="d-inline-block movie"><img src="image/extra_s26_2000x3000_key_art.jpg" alt="Extra"></div>
                <div class="d-inline-block movie"><img src="image/allamerican_s4_1400x2100_v1_0.jpg" alt="All American"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
