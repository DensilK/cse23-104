<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://github.com/DensilK/cse23-104/raw/main/image/HD-wallpaper-batman-the-batman-dc-comics-the-batman-movie.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .section {
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            border-radius: 8px;
        }
        .games-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            margin: 20px;
            text-align: center;
        }
        .game img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
        }
        footer a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Games Website</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2>Featured Games</h2>
            <div class="games-row">
                <div class="game">
                    <img src="image/Metallica_WBGamesSite_GA_1440x720_r02-1.png" alt="Game 1">
                    <h3>Game 1</h3>
                </div>
                <div class="game">
                    <img src="path/to/your/image2.jpg" alt="Game 2">
                    <h3>Game 2</h3>
                </div>
                <div class="game">
                    <img src="path/to/your/image3.jpg" alt="Game 3">
                    <h3>Game 3</h3>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Latest News</h2>
            <div>
                <p>Stay updated with the latest news about our games.</p>
            </div>
        </div>

        <div class="section">
            <h2>Careers</h2>
            <div>
                <p>Join our team and help create amazing games.</p>
            </div>
        </div>

        <div class="section">
            <h2>Playtesting</h2>
            <div>
                <p>Sign up for playtesting and give us your feedback.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Games Website. All rights reserved.</p>
        <div>
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
