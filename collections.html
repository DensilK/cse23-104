<!DOCTYPE html>

    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('https://github.com/DensilK/cse23-104/raw/main/image/HD-wallpaper-batman-the-batman-dc-comics-the-batman-movie.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.6;
            overflow-x: hidden;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section {
            margin: 20px 0;
        }

        .movies-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px 0;
        }

        .movie {
            flex: 1 0 19%;
            margin-bottom: 10px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            max-width: 200px;
            transition: transform 0.3s ease;
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            .movie img {
                max-width: 150px;
            }

            .movie {
                flex: 1 0 30%;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 18px;
            }

            .movie img {
                max-width: 120px;
            }

            .container {
                padding: 10px;
            }

            .movie {
                flex: 1 0 45%;
            }
        }
    </style>
</head>
