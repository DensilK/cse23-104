            padding: 10px 0;
        }

        .movie {
            flex: 1 0 19%;
            margin-bottom: 10px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            max-width: 200px;
            transition: transform 0.3s ease;
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        .movie p {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            .movie img {
                max-width: 150px;
            }

            .movie {

            }
        }

        @media (max-width: 576px) {
            header h1 {

            }

            .movie img {

            }

            .container {
