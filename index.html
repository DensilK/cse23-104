<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Warner Bros Style Website</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff; /* Set default text color to white */
        }

        body {
            font-family: 'Greycliff', Arial, sans-serif;
            background-color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: yellow;
        }

        .hero {
            background-image: url('https://github.com/DensilK/cse23-104/raw/main/image/818dbP4AktL._AC_UF1000,1000_QL80_.jpg');
            background-size: cover;
            background-position: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h2,
        .hero p {
            color: #fff;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            color: yellow;
        }

        header a:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Warner Bros</h1>
            <nav>
                <ul>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Warner Bros</h2>
            <p>Discover the latest movies, TV shows, games, and news.</p>
        </div>
    </section>

    <footer>
        <div class="container">
