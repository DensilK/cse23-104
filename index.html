<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Warner Bros Style Website</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            line-height: 1.6;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            padding-left: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            color: red;
        }

        .hero {
            background-image: url('https://github.com/DensilK/cse23-104/raw/main/image/818dbP4AktL._AC_UF1000,1000_QL80_.jpg');
            background-size: cover;
            background-position: cover;
            background-repeat: no-repeat;
            height: calc(100vh - 0.5cm);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin-bottom: 40px;
            clip-path: inset(0 0 0.5cm 0);
        }

        .hero h2,
        .hero p {
            color: #fff;
            max-width: 800px;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
        }

        footer a:hover {
            color: red;
        }

        footer a i {
            font-size: 24px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .hero h2 {
                font-size: 24px;
            }

            .hero p {
                font-size: 14px;
            }

            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Warner Bros</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="movies.html">Movies & TV</a></li>
                    <li class="nav-item"><a class="nav-link" href="gmes.html">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="collections.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Warner Bros</h2>
            <p>Discover the latest movies, TV shows, games, and collections.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Warner Bros. All rights reserved.</p>
            <div>
                <a href="https://web.facebook.com/WarnerBrosPictures"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/WBHomeEnt"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/warnerbrosentertainment/?hl=en"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
