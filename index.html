<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Warner Bros Style Website</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff; /* Set default text color to white */
        }

        body {
            font-family: Arial, sans-serif; /* Use a standard web-safe font */
            background-color: #000;
            line-height: 1.6; /* Improved readability */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: #fff; /* Set text color to white */
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px; /* Add space below the heading */
        }

        nav ul {
            list-style-type: none;
            padding-left: 0; /* Remove default padding */
            display: flex;
            gap: 20px; /* Add space between navigation items */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff; /* Set text color to white */
            text-decoration: none;
            padding: 5px 10px; /* Add padding to make the clickable area larger */
        }

        nav ul li a:hover {
            color: red; /* Change text color to red on hover */
        }

        .hero {
            background-image: url('https://github.com/DensilK/cse23-104/raw/main/image/818dbP4AktL._AC_UF1000,1000_QL80_.jpg');
            background-size: cover;
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
            height: calc(100vh - 0.5cm); /* Set height to 100% of viewport height minus 0.5cm */
            display: flex; /* Use flexbox to center content vertically */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            text-align: center;
            padding: 20px; /* Add padding to create space around the text */
            margin-bottom: 40px; /* Add space below the hero section */
            clip-path: inset(0 0 0.5cm 0); /* Crop 0.5cm from the bottom */
        }

        .hero h2,
        .hero p {
            color: #fff; /* Set text color to white */
            max-width: 800px; /* Restrict width for better readability */
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        footer {
            background-color: #333;
            color: #fff; /* Set text color to white */
            text-align: center;
            padding: 20px 0;
            margin-top: 40px; /* Add space above the footer */
        }

        footer a {
            color: #fff; /* Set link color to white */
            text-decoration: none;
            margin: 0 10px; /* Add margin between links */
            padding: 10px; /* Add padding to make icons easier to click */
        }

        footer a:hover {
            color: red; /* Change text color to red on hover */
        }

        footer a i {
            font-size: 24px; /* Set icon size */
        }

        /* Additional spacing for better layout */
        header nav {
            margin-top: 10px; /* Add space between header title and nav */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Warner Bros</h1>
            <nav>
                <ul>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="https://warnerbrosgames.com/">Games</a></li>
                    <li><a href="https://wbshop.com/collections/game-of-thrones?tw_source=google&tw_adid=&tw_campaign=21109393177&gad_source=1&gclid=Cj0KCQjwjLGyBhCYARIsAPqTz19PFdxytELqwJCgbXcBSKsjLSb8jGdvZS6w_lOfBfzMOhRyPFHGlvUaAv-sEALw_wcB">Collections</a></li>
                    <li><a href="feedback.html">Feedback</a></li> <!-- Updated link -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Warner Bros</h2>
            <p>Discover the latest movies, TV shows, games, and collections.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Warner Bros. All rights reserved.</p>
            <div>
                <a href="https://web.facebook.com/WarnerBrosPictures"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/WBHomeEnt"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/warnerbrosentertainment/?hl=en"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
